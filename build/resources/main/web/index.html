<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QEX</title>
  <link rel="stylesheet" href="css/eqx.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet"/>
</head>
<body>
<h1> QEX </h1>

<div id="game-board">
</div>

<div id="keyboard-cont">
  <div class="first-row">
    <button class="keyboard-button">2</button>
    <button class="keyboard-button">4</button>
    <button class="keyboard-button">8</button>
    <button class="keyboard-button">9</button>
  </div>
  <div class="second-row">
    <button class="keyboard-button">+</button>
    <button class="keyboard-button">-</button>
    <button class="keyboard-button">*</button>
    <button class="keyboard-button">/</button>
    <button class="keyboard-button">(</button>
    <button class="keyboard-button">)</button>
  </div>
  <div class="third-row">
    <button class="keyboard-button">Delete</button>
    <button class="keyboard-button">Enter</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="js/eqx.js" type="module"></script>
</body>
</html>
